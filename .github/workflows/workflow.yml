name: 4vidia-batch-service
on:
  push:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      - name: Build JAR
        run: mvn clean package -DskipTests -B

      - name: 도커 로그인
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: baejongto
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 도커 이미지 빌드와 푸시
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/4vidia-batch-service:latest .
          docker push ghcr.io/${{ github.repository_owner }}/4vidia-batch-service:latest
          echo "빌드완료"

      - name: 서버 배포
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.NEW_TOKEN }}
          GH_OWNER: ${{ github.repository_owner }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          REDIS_PASSWORD: ${{secrets.REDIS_PASSWORD}}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          NHN_PASSWORD: ${{ secrets.NHN_PASSWORD }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          ALADIN_API_KEY1: ${{ secrets.ALADIN_API_KEY1 }}
          ALADIN_API_KEY2: ${{ secrets.ALADIN_API_KEY2 }}
          ALADIN_API_KEY3: ${{ secrets.ALADIN_API_KEY3 }}
          ALADIN_API_KEY4: ${{ secrets.ALADIN_API_KEY4 }}
          ALADIN_API_KEY5: ${{ secrets.ALADIN_API_KEY5 }}
          ALADIN_API_KEY6: ${{ secrets.ALADIN_API_KEY6 }}
          ALADIN_API_KEY7: ${{ secrets.ALADIN_API_KEY7 }}
          ALADIN_API_KEY8: ${{ secrets.ALADIN_API_KEY8 }}

        with:
          host: s2.java21.net
          username: be12-team4
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 8822
          envs: GH_TOKEN,GH_OWNER,SSH_PRIVATE_KEY,ADMIN_ID,ADMIN_PASSWORD,REDIS_PASSWORD,MYSQL_PASSWORD,NHN_PASSWORD,MINIO_SECRET_KEY,ALADIN_API_KEY1,ALADIN_API_KEY2,ALADIN_API_KEY3,ALADIN_API_KEY4,ALADIN_API_KEY5,ALADIN_API_KEY6,ALADIN_API_KEY7,ALADIN_API_KEY8
          script_stop: true
          script: |
            echo $GH_TOKEN | docker login ghcr.io -u baejongto --password-stdin
            cd ~
            
            echo "Deploy 4vidia-batch-service-1"
            docker compose pull 4vidia-batch-service-1
            docker compose up -d 4vidia-batch-service-1
